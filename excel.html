<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST | EXCEL資料匯入</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body data-theme="main">
    <a href="./index.html">前往主頁</a>

    <section class="navLink">
      <div class="title">
        <i class="bi bi-file-earmark-spreadsheet"></i>
        EXCEL資料匯入
      </div>
      <div class="link_btn_box">
        <div class="link_btn">
          <i class="bi bi-person"></i>
          <span>客戶</span>
        </div>
        <div class="link_btn">
          <i class="bi bi-person-vcard"></i>
          <span>聯絡人</span>
        </div>
        <div class="link_btn">
          <i class="bi bi-building"></i>
          <span>廠商</span>
        </div>
        <div class="link_btn">
          <i class="bi bi-box-seam"></i>
          <span>商品</span>
        </div>
        <div class="link_btn">
          <i class="bi bi-columns"></i>
          <span>商品儲位</span>
        </div>
        <div class="link_btn">
          <i class="bi bi-file-bar-graph"></i>
          <span>商品批號</span>
        </div>
        <div class="link_btn">
          <i class="bi bi-cash"></i>
          <span>商品定價</span>
        </div>
      </div>
    </section>

    <section class="progress">
      <div class="step step_active">
        <div class="number">1</div>
        <span>下載格式檔</span>
      </div>
      <div class="step">
        <div class="bar"></div>
        <div class="number">2</div>
        <span>上傳檔案</span>
      </div>
      <div class="step">
        <div class="bar"></div>
        <div class="number">3</div>
        <span>瀏覽資料</span>
      </div>
      <div class="step">
        <div class="bar"></div>
        <div class="number">4</div>
        <span>執行匯入</span>
      </div>
      <div class="step">
        <div class="bar"></div>
        <div class="number">5</div>
        <span>完成</span>
      </div>
    </section>
    <div class="container">
      <div
        role="button"
        class="md_btn md_btn_main"
        style="margin-bottom: 5px"
        id="next"
      >
        <i class="bi bi-arrow-right-circle"></i><span>下一步</span>
      </div>
      <div role="button" class="md_btn md_btn_main" id="back">
        <i class="bi bi-arrow-left-circle"></i><span>上一步</span>
      </div>
    </div>

    <script src="./app2.js"></script>
  </body>
</html>
